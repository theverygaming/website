<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
  <%include file="head.html"/>

  <%block name="head"/>
</head>

<body>

    <div class="center">
      <%include file="header.html"/>
      <%block name="header"/>

      <%include file="footer.html"/>

</html>
